<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1>EXEMPLO CAMPO DE BUSCA</h1>
        <p class="m-0">Chegou a hora de conhecer o campo de busca textual. Bora lá.</p>
        <img src="https://i.imgur.com/9IDmHWi.png" alt="Desenho de um balão com estrelinhas dentro">
    </header>

    <form>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend class="fieldset-header">CAMPO DE BUSCA DINÂMICO</legend>

                <div class="input-wrapper">
                    <div id="search-field"></div>
                </div>

                <div class="input-wrapper">
                    <label for="feedback">Parametros para busca no backend</label>
                    <textarea id="feedback"></textarea>
                </div>
            </div>
        </fieldset>
    </form>



    <script src="js/JQuery.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
    <script src="js/JFilters.js"></script>

    <script>
        var SearchWith = $('#search-field').JFilters({
            fields: [
                { field: "name", type: "text", label: "Nome" },
                { field: "age", type: "int", label: "Idade" }
            ]
        });

        $('#search-field').on('draw', function () {
            $('#feedback').html(SearchWith.filters());
        });

    </script>
</body>

</html>
